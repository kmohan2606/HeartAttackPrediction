<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangle.js Interaction</title>
</head>
<body>
    <button id="bangleButton">Press Me</button>
    <p id="displayText"></p>

    <script>
        // WebSocket setup
        const socket = new WebSocket('ws://localhost:8080');

        socket.onmessage = function(event) {
            document.getElementById('displayText').textContent = event.data;
        };

        document.getElementById('bangleButton').addEventListener('click', function()
        // Send data to server
        {
            socket.send('buttonPressed');
        });
    </script>
</body>
</html>
